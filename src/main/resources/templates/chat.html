<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Chat</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container my-2" align="center">
    <div th:unless="${chatId == null}">
        <h3>Chat Evaluation</h3>
        <img th:src="@{/} + ${chatId} + @{.png}"/>
        <hr>
    </div>
    <a class="btn btn-info" href="/">Go Back</a>
    <h3>Messages</h3>
    <table style="width:100%" class = "table table-striped table-responsive-md table-dark">
        <thead>
        <tr>
            <th>Message ID</th>
            <th>Chat ID</th>
            <th>User ID</th>
            <th>Model Version</th>
            <th>Timestamp</th>
            <th>Text</th>
            <th>Type</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="message:${messages}">
            <td th:text="${message.id}"></td>
            <td th:text="${message.chatId}"></td>
            <td th:text="${message.userId}"></td>
            <td th:text="${message.modelVersion}"></td>
            <td th:text="${message.ts}"></td>
            <td th:text="${message.text}"></td>
            <td th:text="${message.evaluationsJson}"></td>
            <td>
                <form th:action="@{/delete/} + ${message.id}">
                    <button type="submit" class="btn btn-danger">&times;</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
