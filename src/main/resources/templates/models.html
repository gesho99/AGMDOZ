<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Models</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a th:href="@{/}" class="nav-link">Messages</a>
        </li>
    </ul>
</nav>
<div class="container my-2" align="center">
    <h3>Models</h3>
    <form method="POST" action="/model/retrain" class="card">
        <button type="submit" class="btn btn-primary">Retrain</button>
    </form>
    <table style="width:100%" class="table table-striped table-responsive-md table-dark">
        <thead>
        <tr>
            <th>Model Version</th>
            <th>Training Set Size</th>
            <th>Creation TS</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model:${models}">
            <td th:text="${model.version}"></td>
            <td th:text="${model.trainingSetSize}"></td>
            <td th:text="${model.ts}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
